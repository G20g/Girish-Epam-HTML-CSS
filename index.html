<!DOCTYPE html>
<html lang="en">
<head>
    <title>SignInForm</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel='stylesheet' href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4 rounded-lg border p-0 mt-3">
            <div class="bg-primary d-flex text-white p-2 justify-content-between">
                <div class="pl-2"><h3 class="rounded-circle border"><span class="material-icons">school</span></h3></div>
                <h3>Sign in</h3>
                <div class="pr-2"><h3>&times;</h3></div>
            </div>
            <div class="p-3">
                <form>
                    <div class="input-group mb-3 mt-2">
                        <input type="email" class="form-control" placeholder="mail@example.com">
                        <div class="input-group-append">
                            <button type="button" class="btn border" disabled><span class="material-icons" style="font-size:15px;">mail_outline</span></button>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="password">
                        <div class="input-group-append">
                            <button type="button" class="btn border" disabled><span class="material-icons" style="font-size:15px;">lock</span></button>
                        </div>
                    </div>
                    <div class="pt-3"><button type="submit" class="btn btn-primary btn-block">SIGN IN</button></div>
                    <div class="pt-2 pb-3">
                        <div class="d-flex justify-content-between">
                            <p class="text-secondary">Forgot your password?</p>
                            <p class="text-secondary">Register!</p>
                        </div>
                    </div>
                    <p class="line text-muted">&nbsp;&nbsp;OR&nbsp;&nbsp;</p>
                    <div class="pt-3"><button type="submit" class="btn btn-primary btn-block"><i class="fab fa-facebook-f" style="font-size:15px;"></i></button></div>
                    <div class="pt-2"><button type="submit" class="btn btn-danger btn-block"><i class="fab fa-google-plus-g" style="font-size:15px;"></i></button></div>
                    <div class="pt-5 pb-5"><button type="submit" class="btn btn-warning btn-block text-white">< <b>EPAM LOGIN</b> ></button></div>
                </form>
            </div>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
</body>
</html>
